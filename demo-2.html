<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {margin: 0;padding: 0;background: #333;background-attachment: fixed;
      background-size: cover;}
#video-background {position: fixed;right: 0;bottom: 0;min-width: 100%;min-height: 100%;
                  width: auto;height: auto;z-index: -100;}
#main {text-align: center;top: 500px;}
h1 {position: absolute;top: 60%;width: 100%;font-size: 36px;letter-spacing: 3px;
    color: #fff;text-align: center;}
h1 span {letter-spacing: 0;font-weight: 300;font-size: 16px;line-height: 24px;}
h1 span a {color: #fff;}
p {position: absolute;top: 70%;width: 100%;font-size: 36px;letter-spacing: 3px;
    color: #fff;text-align: center;
</style>
</head>
<body>
<div id="main">
	<h1>Shenk & Co. Travel<br><span>Made by Art M Designs</span></h1>
	<p>Bring out your customers emotions with video backgrounds</p>
</div>	
<video autoplay loop id="video-background" muted plays-inline>
  <source src="Palm_Trees.mp4" type="video/mp4">
</video>
</body>
</html>
